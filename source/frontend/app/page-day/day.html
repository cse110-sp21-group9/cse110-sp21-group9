		<div id="main">
			<!--<header>-->
				<!--TODO: Remember to paste user icon right next to name-->
				<!--TODO: Change name according to each user-->
			<!--</header-->
			<h1 class="mb-3">Daily Calendar</h1>
			<div id="main_container">
				<div id="calender_container">
					<div id="date_container">
						<h3 id="week_day">Thursday</h3>
						<p id="date">april 1st</p>
						<button class="btn-sm btn-primary circleButts" id="addBullet"><i
							class="fas fa-plus"></i></button>
						<button id="createtag" class="btn btn-primary">Tags</button>
					</div>
					<ul id="time_list">
					</ul>
				</div>
				<div id="widgets_container">
					<div id="minicalendar">
						
					</div>
					<div id="undated_notes">
						<div class="aspect-ratio-box-inside">
							<h2>Notespace</h2>
							<ul id="noteSpace">
								<li>A note</li>
							</ul>
							<button class="btn-sm btn-primary circleButts" id="addNote"><i
									class="fas fa-plus"></i></button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div id="bujoSpace" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addBullet"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add Bullet</h4>
					</div>
					<div class="modal-body">
						<form method="dialog">
							<!--Is title a good name? Probably not-->
							<label for="title">Title: </label>
							<input type="text" id="title"><br>

							<label for="type">Type: </label>
							<select name="bulletType" id="type">
								<option value="Event">Event</option>
								<option value="Task">Task</option>
							</select> <br>
							<label for="time">Hour: </label>
							<select name=bulletHour" id="hour">
							</select>
							<select name="bulletAMPM" id="AMPM">
								<option value="AM">AM</option>
								<option value="PM">PM</option>
							</select><br>
							<div id="tags">
								<label for="tags">Tag: </label>
							</select>
							</div>
							<textarea name="desc" rows="10" cols="30" placeholder="Notes"></textarea><br>
						</form>
					</div>
					<div class="modal-footer">
						<button id="canceladd" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="saveAdd" class="btn btn-primary" value="false">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!--Modal option to create a tag-->
		<div id="tagcreation" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="tagbox"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">Tags</h3>
					</div>
					<div class="modal-body">
						<form method="dialog">
							<label for="tagname">Title: </label>
							<input type="text" id="tagname"><br>
						</form>
					</div>
					<div class="modal-footer">
						<button id="tagcancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="saveTag" class="btn btn-primary" value="false">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!--Modal option to delete a bullet-->
		<div class="modal fade" id="deleteBullet" tabindex="-1" role="dialog" aria-labelledby="bulletDelete"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Bullet?</h4>
					</div>
					<div class="modal-body">
						<form method="dialog">
							<button id="canceldelete" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button id="okConfirm" class="btn btn-primary" value="false">Ok</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--Dialog option to edit a bullet-->
		<div class="modal fade" id="EditBullet" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="editBulletTitle">Edit Bullet</h4>
					</div>
					<div class="modal-body">
						<form method="dialog">
							<label for="edittitle">Title: </label>
							<input type="text" id="edittitle"><br>
							<select name="editHour" id="edithour">
							</select>
							<select name="editAMPM" id="editAMPM">
								<option value="AM">AM</option>
								<option value="PM">PM</option>
							</select><br>
							<input type="text" id="editdate"><br>
							<label for="editdesc">Content: </label>
							<input type="text" id="editdesc">

							<div id="edittag">
								<label for="edittag">Tag: </label>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button id="canceledit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="editSaveAdd" class="btn btn-primary" value="false">Save</button>
					</div>
				</div>
			</div>
		</div>

</body>

<template id="time_slot">
	<span>
		<h4 id="time">day</h3>
			<ul id="bullet_list">
			</ul>
	</span>
</template>
